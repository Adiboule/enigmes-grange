<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suspects : L'enquÃªte</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .suspect {
      position: relative;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      display: block;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .suspect img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay,
    .hover-indicator {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.8em;
      text-align: center;
      border-radius: 10px;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .overlay {
      background-color: rgba(0, 255, 0, 0.5);
      color: #000;
      opacity: 0;
    }

    .hover-indicator {
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      opacity: 0;
    }

    .suspect:hover .hover-indicator {
      opacity: 1;
    }

    .suspect.resolu .overlay {
      opacity: 1;
    }

    button {
      margin: 40px auto 20px;
      display: block;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    @media screen and (max-width: 500px) {
      .suspect {
        max-width: 95%;
      }
    }
    .btn {
      display: inline-block;
      padding: 18px 28px;
      font-size: 3rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

  </style>
</head>
<body>
  <h1>Choisis un suspect Ã  interroger</h1>

  <div class="container">
    <a href="suspect1.html" class="suspect" id="suspect1">
      <img src="../img/mugshot-prof-maths.png" alt="Prof de maths" />
      <div class="overlay">âœ… RÃ‰SOLU</div>
      <div class="hover-indicator">ðŸ‘‰ Cliquer pour enquÃªter</div>
    </a>

    <a href="suspect2.html" class="suspect" id="suspect2">
      <img src="../img/mugshot-agent.png" alt="Agent technique" />
      <div class="overlay">âœ… RÃ‰SOLU</div>
      <div class="hover-indicator">ðŸ‘‰ Cliquer pour enquÃªter</div>
    </a>

    <a href="suspect3.html" class="suspect" id="suspect3">
      <img src="../img/mugshot-prof-musique.png" alt="Prof de musique" />
      <div class="overlay">âœ… RÃ‰SOLU</div>
      <div class="hover-indicator">ðŸ‘‰ Cliquer pour enquÃªter</div>
    </a>

    <a href="suspect4.html" class="suspect locked" id="suspect4">
      <img src="../img/mugshot-eleve.png" alt="Lâ€™ancienne Ã©lÃ¨ve" />
      <div class="overlay">âœ… RÃ‰SOLU</div>
      <div class="hover-indicator">ðŸ‘‰ Cliquer pour enquÃªter</div>
    </a>

    <a href="suspect5.html" class="suspect locked" id="suspect5" style="display:none;">
      <img src="../img/mugshot-5.png" alt="Dernier suspect" />
      
      <div class="hover-indicator">ðŸ‘‰ Cliquer pour enquÃªter</div>
    </a>
  </div>


  <script>
    if (window.location.href.includes("ADMIN")) {
      const resetBtn = document.createElement("button");
      resetBtn.innerHTML = "ðŸ”„ RÃ©initialiser la progression";
      resetBtn.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        z-index: 999;
      `;
      resetBtn.onclick = () => {
        localStorage.clear();
        location.reload();
      };
      document.body.appendChild(resetBtn);
  }
    const suspects = ["suspect1", "suspect2", "suspect3", "suspect4"];
    suspects.forEach((id, index) => {
      const el = document.getElementById(id);

      if (localStorage.getItem(id) === "done") {
        el.classList.add("resolu");

        if (index + 1 < suspects.length) {
          document.getElementById(suspects[index + 1])?.classList.remove("locked");
        }
      } else if (index > 0 && localStorage.getItem(suspects[index - 1]) !== "done") {
        el.classList.add("locked");
        el.style.display = "none";
      }
    });
    // VÃ©rifie si les 4 premiers suspects sont rÃ©solus
    if (
      localStorage.getItem("suspect1") === "done" &&
      localStorage.getItem("suspect2") === "done" &&
      localStorage.getItem("suspect3") === "done" &&
      localStorage.getItem("suspect4") === "done"
    ) {
      const s5 = document.getElementById("suspect5");
      s5.classList.remove("locked");
      s5.style.display = "block";
      if (localStorage.getItem("suspect5") === "done") {
        s5.classList.add("resolu");
      }
    }

  </script>
</body>


</html>
